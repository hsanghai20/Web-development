    var circles=[];
    function onKeyDown(event) {       
        keyData[event.key].sound.play();
        // width and height of the screen
        var maxPoint= new Point(paper.view.size.width,paper.view.size.height);
        // Point.random() generates the random point bt 0,1;
        var randomPoint= Point.random();
        // for getting point bt 0- maxPoint
        var point= randomPoint* maxPoint;
        var newcircle= new Path.Circle(point, 500);
        newcircle.fillColor=keyData[event.key].color;
        circles.push(newcircle);
        }

    function onFrame(event) {
        for (var i=0;i<circles.length;i++)
        {
            circles[i].fillColor.hue += 1;
            //how to affect the size of Circle
            circles[i].scale(.925);
        }
